# Japanese Control_General
[book]
authors = ["s2301089"]
language = "ja"
multilingual = false
src = "src"
title = "Control_General"

[output.html]
# 数式
mathjax-support = true
# 右上のアイコンとURL
git-repository-url = "https://github.com/s2301089/"
git-repository-icon = "fa-github"
# ページ内見出し
additional-js = ["theme/pagetoc.js"]
additional-css = ["theme/pagetoc.css", "./mdbook-admonish.css"]

# 画像サイズ指定
[preprocessor.image-size]
command = "mdbook-image-size"

# codeブロック端末名表示
[preprocessor.codename]

# ページ内見出し
[preprocessor.pagetoc]

# 注意・補足
[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`
